<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funoon FZC | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1e1a16;
      --primary-color: #a67c52;
      --text-color: #f3f3f3;
      --accent-color: #e2b07e;
      --header-bg: #C4A484;
      --header-text: #1e1a16;
      --card-bg: #2c211b;
      --card-shadow: rgba(166, 124, 82, 0.3);
    }
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Header animation keyframes */
    @keyframes headerFadeSlide {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      border-bottom: 2px solid var(--accent-color);
      position: relative;
      z-index: 10;
      animation: headerFadeSlide 0.8s ease forwards;
    }

    .logo {
      height: 100px;
      max-width: 100%;
      object-fit: contain;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {
        flex-direction: column;
        margin-top: 0.5rem;
      }
    }

    main {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

  h1 {
  font-size: 3rem;
  color: var(--accent-color);
  font-family: 'Playfair Display', serif;
  margin-bottom: 0.5rem;
  animation: fadeInUp 0.8s ease forwards;
}

.subtitle {
  font-size: 1.2rem;
  color: var(--primary-color);
  margin-bottom: 2.5rem;
  font-style: italic;
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.3s;
  animation-fill-mode: forwards;
}


    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .gallery-item {
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px var(--card-shadow);
      width: 280px;
      height: 210px;
      text-align: center;
      opacity: 0;
      animation: fadeScaleIn 0.5s ease forwards;
      animation-delay: calc(var(--order) * 0.1s);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px var(--accent-color);
    }

    .gallery-item:active {
      animation: pop 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item p {
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--card-bg);
      border-top: 2px solid var(--primary-color);
      font-size: 0.9rem;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 3rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <img src="Funoon Logo.png" alt="Funoon Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="reviews.html">Reviews</a>
    </nav>
  </header>

  <main>
    <h1>Our Portfolio</h1>
    <p class="subtitle">Here are some of our previous works and custom product orders.</p>
    <div class="gallery">
      <div class="gallery-item">
        <img src="order1.jpg" alt="Custom Keychain" />
      </div>
      <div class="gallery-item">
        <img src="order2.jpg" alt="Car Silhouette" />
      </div>
      <div class="gallery-item">
        <img src="order3.jpg" alt="Perfume Box" />
      </div>
      <div class="gallery-item">
        <img src="order4.jpg" alt="Custom Stickers" />
      </div>
      <div class="gallery-item">
        <img src="order5.jpg" alt="Logo T-Shirts" />
      </div>
      <div class="gallery-item">
        <img src="order6.jpg" alt="Logo T-Shirts" />
      </div>
      <div class="gallery-item">
        <img src="order7.jpg" alt="Custom Keychain" />
      </div>
      <div class="gallery-item">
        <img src="order8.jpg" alt="Custom Keychain" />
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Funoon FZC. All rights reserved.</p>
  </footer>

  <script>
    // Assign --order CSS variable to each gallery-item for staggered animation delay
    document.querySelectorAll('.gallery-item').forEach((item, index) => {
      item.style.setProperty('--order', index);
    });
  </script>
</body>
</html>
