<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="funoonlogo.png">

  <title>Funoon - Website Update</title>
  <!-- Google Fonts: Poppins + Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #1a1a1a;
      background: linear-gradient(135deg, #d8cbb8, #e8e4db, #c7bca6, #f0ede6);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container {
      max-width: 650px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.28); /* slightly more visible on medium-light background */
      border-radius: 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      backdrop-filter: blur(18px);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #c49a6c, #8b5e3c); /* elegant brown-gold gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #c49a6c; /* fallback */
    }

    p {
      font-size: 1.15rem;
      color: #222;
      line-height: 1.6;
    }

    .dots {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Social Buttons */
    .socials {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 500;
      font-size: 1rem;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .socials a:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #444, #111);
    }
  </style>
</head>
<body>
  <!-- Logo floats above -->
  <img src="funoonlogo.png" alt="Funoon Logo" class="logo">

  <div class="container">
    <h1>We’re Evolving</h1>
    <p>
      Our website is getting a fresh upgrade to bring you a smoother, more modern experience.  
      At <b>Funoon</b>, we craft <b>unique 3D printing designs</b> and build  
      <b>modern web experiences</b> that bring ideas to life.  
      Stay connected — something exciting is on the way.
    </p>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Social buttons -->
    <div class="socials">
      <a href="https://www.linkedin.com/company/funoon-fzc/" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/funoonfzc" target="_blank">Instagram</a>
      <a href="https://wa.me/971507562833" target="_blank">WhatsApp</a>
    </div>
  </div>
</body>
</html>
