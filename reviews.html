<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funoon FZC | Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
       --bg-color: #1e1a16;
      --primary-color: #a67c52;
      --text-color: #f3f3f3;
      --accent-color: #e2b07e;
      --header-bg: #C4A484;
      --header-text: #1e1a16;
      --card-bg: #2c211b;
      --card-shadow: rgba(166, 124, 82, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      border-bottom: 2px solid var(--accent-color);
    }

    .logo {
      height: 100px;
      object-fit: contain;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      font-size: 20px;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {
        flex-direction: column;
        margin-top: 0.5rem;
      }
    }

    main {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent-color);
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 3rem;
      font-style: italic;
    }

    .reviews-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .review-card {
      width: 280px;
      aspect-ratio: 9 / 16;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px var(--card-shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .reviewer-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border: 2px solid var(--accent-color);
    }

    .review-card h3 {
      font-size: 1rem;
      margin: 0.2rem 0;
      color: var(--accent-color);
    }

    .review-card p {
      font-size: 0.9rem;
      color: var(--text-color);
      margin: 0.5rem 0;
    }

    .review-screenshot,
    .review-video {
      width: 260px;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--card-bg);
      border-top: 2px solid var(--primary-color);
      font-size: 0.9rem;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 3rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <img src="Funoon Logo.png" alt="Funoon Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Reviews</a>
    </nav>
  </header>

  <main>
    <h1>Customer Reviews</h1>
    <p class="subtitle">Real feedback from happy clients â€“ scroll through their words and stories.</p>
    <div class="reviews-gallery">
      <div class="review-card">
        <img src="screenshot1.jpg" alt="Review Screenshot" class="review-screenshot" />
      </div>
      <div class="reviews-gallery">
      <div class="review-card">
        <img src="screenshot2.jpg" alt="Review Screenshot" class="review-screenshot" />
      </div>  
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Funoon FZC. All rights reserved.</p>
  </footer>
</body>
</html>
