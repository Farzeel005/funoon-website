<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Funoon FZC | Home</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1e1a16;
      --primary-color: #a67c52;
      --text-color: #f3f3f3;
      --accent-color: #e2b07e;
      --header-bg: #C4A484;
      --header-text: #1e1a16;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      border-bottom: 2px solid var(--accent-color);
      position: relative;
      z-index: 10;
    }

    .logo {
      height: 100px;
      max-width: 100%;
      object-fit: contain;
    }

     nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 1.2rem;
  margin-top: 1rem;
}

nav a {
  color: var(--text-color);
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.3s, color 0.3s;
  font-family: 'Courier New', Courier, monospace;
  font-size: 20px;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  background-color: #3b2b21; /* Dark brown background */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

nav a:hover {
  background-color: rgba(255, 255, 255, 0.08);
  color: var(--accent-color);
}


    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {
        flex-direction: column;
        margin-top: 0.5rem;
      }
    }

    .hero-video {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 30vh;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: var(--accent-color);
      font-family: 'Courier New', Courier, monospace;
    }

    .hero-content p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto;
      font-family: 'Courier New', Courier, monospace;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      font-family: 'Courier New', Courier, monospace;
    }

    .whatsapp-btn:hover {
      background-color: #8a6240;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(35, 26, 22, 0.6);
      z-index: 0;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #2c211b;
      border-top: 2px solid var(--primary-color);
      font-size: 0.9rem;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <header>
    <img src="Funoon Logo.png" alt="Funoon Logo" class="logo">
   <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="orders.html">Previous Orders</a>
  <a href="reviews.html">Customer Reviews</a>
</nav>

  </header>

  <main>
    <section class="hero-video">
      <div class="video-overlay"></div>
      <video autoplay muted loop playsinline class="bg-video">
        <source src="funoon bg video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>From Concept to Creation — Built to Brand.</h1>
        <p>3D Printing, Corporate T-Shirt Branding, Gift Items, Stickers, Boards & More — Built With Passion in the UAE.</p>
        <a href="https://wa.me/971507562833" class="whatsapp-btn">Order via WhatsApp</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Funoon FZC. All rights reserved.</p>
  </footer>
</body>
</html>
