<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Funoon FZC | Home</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1e1a16;
      --primary-color: #a67c52;
      --text-color: #f3f3f3;
      --accent-color: #e2b07e;
      --header-bg: #C4A484;
      --header-text: #1e1a16;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      border-bottom: 2px solid var(--accent-color);
      position: relative;
box-shadow: 0 4px 8px rgba(196, 164, 132, 0.5);
      z-index: 10;

      opacity: 0;
      transform: translateY(-20px);
      animation: headerFadeIn 0.6s forwards ease-out;
      animation-delay: 0.2s;
    }

    .logo {
      height: 100px;
      max-width: 100%;
      object-fit: contain;

      opacity: 0;
      transform: translateX(-20px);
      animation: slideInLeft 0.6s forwards ease-out;
      animation-delay: 0.4s;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;

      opacity: 0;
      transform: translateY(10px);
      animation: slideInUp 0.3s forwards ease-out;
    }

    nav a:nth-child(1) { animation-delay: 0.6s; }
    nav a:nth-child(2) { animation-delay: 0.7s; }
    nav a:nth-child(3) { animation-delay: 0.8s; }
    nav a:nth-child(4) { animation-delay: 0.9s; }
    nav a:nth-child(5) { animation-delay: 1.0s; }

    nav a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {
        flex-direction: column;
        margin-top: 0.5rem;
      }
    }

    .hero-video {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 30vh;
      padding-left: 2rem;
      padding-right: 2rem;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards ease-out;
      animation-delay: 1.1s;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: var(--accent-color);
      font-family: 'Playfair Display', serif;
    }

    .hero-content p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto;
      font-family: 'Courier New', Courier, monospace, 'Playfair Display', serif;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      font-family: 'Courier New', Courier, monospace;
    }

    .whatsapp-btn:hover {
      background-color: #8a6240;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(35, 26, 22, 0.6);
      z-index: 0;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #2c211b;
      border-top: 2px solid var(--primary-color);
      font-size: 0.9rem;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Keyframes */

    @keyframes headerFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Funoon Logo.png" alt="Funoon Logo" class="logo">


    <nav>
      <a href="index.html">Home</a> 
      <a href="about.html">About</a> 
      <a href="services.html">Services</a> 
      <a href="portfolio.html">Portfolio</a> 
      <a href="reviews.html">Reviews</a>
    </nav>

  </header>

  <main>
    <section class="hero-video">
      <div class="video-overlay"></div>
      <video autoplay muted loop playsinline class="bg-video">
        <source src="funoon bg video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>From Concept to Creation — Built to Brand.</h1>
        <p>3D Printing, Corporate T-Shirt Branding, Gift Items, Stickers, Boards & More — Built With Passion in the UAE.</p>
        <a href="https://wa.me/971507562833" class="whatsapp-btn">Order via WhatsApp</a>
      </div>
    </section>
  </main>

  <footer>
 <a href="https://www.instagram.com/funoon3d/" >
  <img src="Instagram.png" alt="Instagram" style="height: 32px; width: 32px; margin-left: 1rem;" />
</a>
    
    <p>&copy; 2025 Funoon FZC. All rights reserved.</p>
  </footer>
</body>
</html>
